<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <title>Spotify API Tools</title>
</head>

<body>

          <div class="conatiner">
         <div class="header"> 
       <h1 class="text-center">Ticketify</h1>
       </div>
    </div>
    <div class="lil-header">
      <h5 class="text-center text1">Check local concerts around the area!</h5>
      <p class="log-in spotify-button">Log in with &nbsp  &nbsp<button class="button button1 text-center" id="login-button"><b >Spotify</b></button></p>
             <!-- End of spotifylogin -->

             <!-- After Log in -->

  <div class="container-fluid my-5" id="app-body">
    <div class="row">
      <div class="col-12 col-md-3">
        <div id="profile-info">

        </div>

        <div class="log-out"></div>

        <div id="user-buttons" class="my-3">
          <div class="btn btn-primary btn-block" id="user-playlists">Get User Playlists</div>
          <div class="btn btn-info btn-block" id="featured-playlists">Get Featured Playlists</div>
          <form id="categories" class="mt-4">
            <h4>Select Categories to Search For</h4>
            <div class="form-group">
              <select class="form-control" id="categories-list"></select>
            </div>
          </form>

        </div>
      </div>

      <div class="col-12 col-md-9">
        <div class="row" id="music_info">
          <div class="col-12 col-md-6 mb-5">
            <div class="card">
              <div class="card-header">
                Select Playlist
              </div>
              <div id="playlist-info" class="list-group list-group-flush">

              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-5">
            <div class="card">
              <div class="card-header">
                Select Artist
              </div>
           
              <div class="list-group list-group-flush" id="buttons-area">
                Select Artist to Show concerts
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="assets/js/greensock.js"></script>
  <script src="assets/js/spotify.js"></script>
  <script src="assets/js/ticketmaster.js"></script>
</body>

</html>
